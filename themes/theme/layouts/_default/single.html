{{ define "main" }}
<main>
	<article>
		<h1>{{ .Title }}</h1>
		{{ if isset .Params "date" }}
		<p class="post_time">Posted At:
			<time datetime="{{ .Date.Format " 2006-01-02T15:04:05" }}">{{ .Date.Format "02.01.2006 15:04" }}</time>
		</p> {{ end }}
		<div>
			{{ .Content }}
		</div>
	</article>
</main>
{{ partial "sidebar.html" . }}
{{ end }}
