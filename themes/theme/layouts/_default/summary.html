<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<p class="post_time">Posted At:
		<time datetime="{{ .Date.Format " 2006-01-02T15:04:05" }}">{{ .Date.Format "02.01.2006 15:04" }}</time>
	</p>
	{{ range .Params.tags }}
	<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		<p>{{ .Params.desc }}</p>
		<p>{{ .Params.author }}</p>
	</div>
</article>
