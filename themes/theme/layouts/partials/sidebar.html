<aside>
	<div>
		<div>
			<h3>Top Aritcles</h3>
		</div>
		<div>
			<ul>
				{{ range first 5 .Site.RegularPages.ByPublishDate.Reverse }}
				<li class="side-article">
					<a href="{{ .RelPermalink }}">
						<img class="side-img" src="{{ .Params.image }}">
						{{ .Title }}
					</a>
				</li>
				{{ end }}
			</ul>
		</div>
	</div>
</aside>
